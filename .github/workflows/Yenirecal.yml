name: rec yeni Playlists

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'

jobs:
  generate-m3u:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: pip install requests firebase-admin

    - name: Create Config Files
      env:
        FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        FIREBASE_UID: ${{ secrets.FIREBASE_UID }}
      run: |
        # Bu betikler `scripts` klasörü içinde `final-config.json` dosyasını oluşturur
        cd scripts
        # python parse-rec-tv.py # Bu betiğin deponuzda olduğunu varsayıyoruz
        python firebase-auth.py
        python get-api-config.py

    - name: Generate M3U playlists
      run: |
        php scripts/generate-m3u.php

    # --- DÜZELTME: Commit ve Push Adımı ---
    # Bu adım, sadece dosyalarda bir değişiklik varsa commit atacak şekilde güncellendi.
    - name: Commit and push M3U playlists
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Ana dizinde kalmış olabilecek eski dosyaları temizle (isteğe bağlı)
        git rm --ignore-unmatch canli-tv.m3u filmler.m3u diziler.m3u
        
        # 'scripts' klasöründeki tüm .m3u dosyalarını hazırlık alanına ekle.
        # Bu komut, dosya olmasa bile hata vermez.
        git add scripts/*.m3u

        # Gerçekten bir değişiklik olup olmadığını kontrol et.
        # Eğer `git diff --cached --quiet` komutu bir değişiklik bulursa,
        # çıkış kodu 1 olur ve "if" bloğu çalışır. Değişiklik yoksa çalışmaz.
        if ! git diff --cached --quiet; then
          echo "✅ Değişiklikler tespit edildi, commit ve push yapılıyor..."
          git commit -m "Auto-update M3U playlists in /scripts ($(date +'%Y-%m-%d %H:%M'))"
          git push
        else
          echo "ℹ️ Dosyalarda kayda değer bir değişiklik bulunamadı, commit atlanıyor."
        fi